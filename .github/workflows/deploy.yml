name: Deploy to Hostinger via SFTP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          extensions: mbstring, bcmath, intl, gd, curl, zip
          coverage: none

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM dependencies and build assets
        run: |
          npm ci
          npm run build

      - name: Verify Vite manifest exists
        run: |
          if [ ! -f "./public/build/manifest.json" ]; then
            echo "ERROR: Vite manifest.json tidak ditemukan di ./public/build/. Pastikan proses build sukses dan output diarahkan ke public/build."
            exit 1
          else
            echo "OK: ./public/build/manifest.json ditemukan. Lanjut ke deploy."
          fi

      - name: Validate SFTP/SSH secrets presence
        run: |
          if [ -z "${{ secrets.SFTP_SERVER }}" ]; then echo "Missing GitHub Secret: SFTP_SERVER" && exit 1; fi
          if [ -z "${{ secrets.SFTP_USERNAME }}" ]; then echo "Missing GitHub Secret: SFTP_USERNAME" && exit 1; fi
          if [ -z "${{ secrets.SFTP_PORT }}" ]; then echo "Missing GitHub Secret: SFTP_PORT" && exit 1; fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then echo "Missing GitHub Secret: SSH_PRIVATE_KEY" && exit 1; fi
          if [ -z "${{ secrets.SFTP_REMOTE_PATH }}" ]; then echo "Missing GitHub Secret: SFTP_REMOTE_PATH" && exit 1; fi
          echo "All required secrets are present. Proceeding to SFTP deploy."

      - name: Deploy via SFTP (Hostinger)
        uses: wlixcc/SFTP-Deploy-Action@v1.1
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USERNAME }}
          private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: ./
          remote_path: ${{ secrets.SFTP_REMOTE_PATH }}
          sftp_only: true
          args: "-o StrictHostKeyChecking=no"
