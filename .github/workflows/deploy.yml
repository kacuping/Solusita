name: Deploy to Hostinger via FTP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          extensions: mbstring, bcmath, intl, gd, curl, zip
          coverage: none

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM dependencies and build assets
        run: |
          npm ci
          npm run build

      - name: Validate FTP secrets presence
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then echo "Missing GitHub Secret: FTP_SERVER" && exit 1; fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then echo "Missing GitHub Secret: FTP_USERNAME" && exit 1; fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then echo "Missing GitHub Secret: FTP_PASSWORD" && exit 1; fi
          echo "All required secrets are present. Proceeding to FTP deploy."

      - name: Deploy via FTP (Hostinger)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Gunakan FTPS (Explicit TLS) karena login via FileZilla berhasil dengan FTPS
          port: ${{ secrets.FTP_PORT }}
          protocol: ftps
          # Akun FTP ini memiliki root di public_html (sesuai hPanel), jadi path tujuan relatif dari sana
          # Jika subdomain disimpan di public_html/solusita/, cukup gunakan /solusita/
          # Jika root Anda berbeda, ubah sesuai kebutuhan.
          server-dir: "/solusita/"
          local-dir: "./"
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/tests/**
            **/.idea/**
            **/.vscode/**
            **/storage/framework/sessions/**
            **/storage/framework/testing/**
            **/storage/logs/**
            **/vendor/bin/**
            **/.env
          dangerous-clean-slate: false
